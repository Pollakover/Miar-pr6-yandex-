# .github/workflows/ci-cd-yandex-cloud.yml
name: CI/CD to Yandex Cloud

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-push-to-yc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîπ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ CLI –∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
      - name: Authenticate in Yandex Cloud
        run: |
          echo "${{ secrets.YC_KEYS }}" > key.json
          yc config set service-account-key key.json
          yc config set folder-id "${{ secrets.YC_FOLDER_ID }}"
          yc config set cloud-id "${{ secrets.YC_CLOUD_ID }}"
          yc container registry configure-docker

      # üîπ –°–±–æ—Ä–∫–∞ Docker-–æ–±—Ä–∞–∑–∞
      - name: Build Docker image
        run: |
          docker build \
            -f Dockerfile \
            -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/payment_service:latest .

      # üîπ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
      - name: Verify login
        run: |
          echo "=== Login Verification ==="
          cat ~/.docker/config.json | grep cr.yandex || echo "‚ùå Not logged in to YC Registry"

      # üîπ –ü—É–±–ª–∏–∫–∞—Ü–∏—è –æ–±—Ä–∞–∑–∞ –≤ YCR
      - name: Push image to YC Registry
        run: |
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/payment_service:latest


  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build-and-push-to-yc]

    steps:
      # üîπ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–∏—Å–Ω—ã–π –∫–ª—é—á
      - name: Authenticate in Yandex Cloud
        run: |
          echo "${{ secrets.YC_KEYS }}" > key.json
          yc config set service-account-key key.json
          yc config set folder-id "${{ secrets.YC_FOLDER_ID }}"
          yc config set cloud-id "${{ secrets.YC_CLOUD_ID }}"
          yc container registry configure-docker

      # üîπ –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞
      - name: Debug YC permissions
        run: |
          echo "=== Testing Yandex Cloud access ==="
          echo "Folder ID: ${{ secrets.YC_FOLDER_ID }}"
          echo "Cloud ID: ${{ secrets.YC_CLOUD_ID }}"
          echo "Container: ${{ secrets.YC_CONTAINER_NAME }}"
          echo "SA ID: ${{ secrets.YC_SA_ID }}"
          echo "Registry: ${{ secrets.YC_REGISTRY_ID }}"

          echo "=== Trying to pull the image ==="
          docker pull cr.yandex/${{ secrets.YC_REGISTRY_ID }}/payment_service:latest || echo "‚ùå Cannot pull image"

      # üîπ –î–µ–ø–ª–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      - name: Deploy to Yandex Cloud Serverless Container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/payment_service:latest
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-env: |
            AMQP_URL=${{ secrets.ENV_AMQP_URL }}
            POSTGRES_URL=${{ secrets.ENV_POSTGRES_URL }}
          revision-cores: 1
          revision-memory: 256Mb
          revision-core-fraction: 100
          revision-concurrency: 1
          revision-execution-timeout: 5
